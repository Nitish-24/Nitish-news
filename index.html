<!DOCTYPE html>
<html lang="en">
    <title>
        Nitish News

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="grid">
        
        <!-- HEADER -->
        <div class="header">
         <img src="nn.jpg" alt="" srcset="">
            
            <ul class="active">
                <li>Home</li>
                <li>Services</li>
                <li>Portfolio</li>
                <li>Community</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
           
        </div>
        
        <div class="bloc1">
            <div class="profile">
                <img src="hj.jpg">
                <h1>Adele</h1>
                <i class="fa fa-map-marker" aria-hidden="true"> <span>London, England</span></i>
            </div>
            <div class="icons">
                <i class="fa fa-plus-circle fa-3x" aria-hidden="true"></i>
                <i class="fa fa-heart fa-3x" aria-hidden="true"></i>
                <i class="fa fa-comment fa-3x" aria-hidden="true"></i>
            </div>
        </div>
        
        <!-- BLOC 2 -->
        <div class="bloc2">
            
            <div class="top-bloc2">
                
               
            </div>
            <button type="button">View</button>
        </div>
  <!-- BLOC 3 -->
  <div class="bloc3">
      <div class="zoom"><i class="fa fa-search" aria-hidden="true"></i></div>
      <div class="bloc3-content">
          <div class="bloc3-header">
              <h2>IPL</h2>
              <p class="date">6 days ago</p>
              <p>31 <i class="fa fa-heart" aria-hidden="true"></i></p>
            </div>
            <span class="more">
                Catch up all the official latest IPL news, articles, match reports, announcements, team updates and interviews.

            </span>
        </div>
    </div>
    
    
    
    <footer>
        <div class="step">
            <div class="number-step">
                <span>1</span>
            </div>
            <div class="content-step">
                <h4>Step 1</h4>
                <p>Download Jio cinema</p>
            </div>
        </div>
        <div class="step">
            <div class="number-step">
                <span>2</span>
            </div>
            <div class="content-step">
                <h4>Step 2</h4>
                <p>Login</p>
            </div>
        </div>
        <div class="step">
            <div class="number-step">
                <span>3</span>
            </div>
            <div class="content-step">
                <h4>Step 3</h4>
                <p>Enjoy</p>
            </div>
        </div>
    </footer>
    
</div>

</script>

</html>
